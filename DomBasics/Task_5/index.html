<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="main.css">
  <title>JS practical task</title>
</head>

<body>
  <ul class="size-filter">
    <li>
      <label>
        <input type="checkbox" name="size" value="xs">
        Extra Small
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="size" value="s" checked>
        Small
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="size" value="m">
        Medium
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="size" value="l" checked>
        Large
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="size" value="xl" checked>
        Extra Large
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox" name="size" value="xxl">
        Extra Extra Large
      </label>
    </li>
  </ul>

  <script src="main.js"></script>
</body>

</html>
